<!doctype HTML>
<html>
  <head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>nadrp-radio</title>
  </head>
    <body>
      <img id="cursor" src="img/cursor.png">
        <div id="radio">
          <img src="./img/radio.png" alt="">
          <div id="div-onoff">
            <form id="form-onoff">
              <button id="onoff" name="onoff" title="power"></button>
            </form>
          </div>
          <div id="volume">
            <form id="volume">
              <button id="volumeup" name="volumeup" title="vol up"></button>
              <button id="volumedown" name="volumedown" title="vol down"></button>
            </form>
          </div>
          <div class="ekran">
            <div class="channel">
              <br/>
              <form id="login-form">
              <input id="channel" type="number" name="channel" min="1" max="999" step=".01"><br />
            </form>
            </div>
          </div>
        </div>
      <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
