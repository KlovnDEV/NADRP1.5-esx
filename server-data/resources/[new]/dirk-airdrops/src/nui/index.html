<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-switch@2.0.4/dist/css/bulma-switch.min.css" integrity="sha256-8EYN3r3ZVCWlBZCQhQOhcPX/CLKL1TVzxxeR/HzR5vU=" crossorigin="anonymous">
  <style type="text/css">


    html,body {
/*      background-image: url("https://cdn.wccftech.com/wp-content/uploads/2014/11/gtav-comp-2-1.png");*/
      margin: 0;
      padding: 0;
      outline: none;
      border: none;
      overflow: hidden;
      background-color: transparent !important;
    }

    .container{
      /*overflow: hidden;*/
      visibility: hidden;
      background-color: rgba(255,255,255,0.5);
      user-select: none;
      border: 2px solid rgba(0,255,0,0.5);
      border-radius: 7.5px;
      font-family: 'Bebas Neue';
      position: absolute;
      top: 90%;
      left: 90%;
      transform: translate(-50%,-50%);
      width: 10%;
      height: 7.5%;
      
      display: flex; 
      flex-direction: column; 
      overflow: hidden;

    }
    .header{
      font-size: 16px;
      width: 100%;
      height: 35%;
        background-color: rgba(0,255,0,0.5);
      text-align: center;
    }

    .balance{
      font-size: 27.5px;
      color: black;
      margin-top: 2.5%;
      text-align: center;
    }



  </style>
</head>
<body>

  <div class='container'>
    <div class='header'>Truck Balance</div>
    <div class='balance'>$6000</div>
  </div>

</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script type="text/javascript">



    window.addEventListener('message',function(event) {
      if (event.data.type == "show") {
        $('.container').css("visibility", "visible");
        $('.balance').text(event.data.balance);
      } else if (event.data.type == "hide") {
        $('.container').css("visibility", "hidden")
      }
    })



</script>
<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</body>
</html>
